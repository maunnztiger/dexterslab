services:
  db:
    image: postgres:16
    restart: unless-stopped
    container_name: dexterslab-db-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    volumes:
      # hier bleiben Daten persistent gespeichert
      - dexterslab_data:/var/lib/postgresql/data
      # optionales Init-SQL, wird nur beim ersten Start ausgef√ºhrt
      - ./Database/testdb_dumb.sql:/docker-entrypoint-initdb.d/testdb.sql

  web:
    build: .
    restart: unless-stopped
    container_name: dexterslab-web
    ports:
      - "5000:5000"
    environment:
      - POSTGRES_URL=postgresql://postgres:root@db:5432/testdb
    depends_on:
      - db
    volumes:
      - .:/app
    command: ["gunicorn", "-b", "0.0.0.0:5000", "main:app"]

volumes:
  dexterslab_data:
